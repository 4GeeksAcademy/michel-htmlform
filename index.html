<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous"></link>
     <link rel="stylesheet" href="styles.css">
<title>Payment form</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
          </h5>
        </div>
        <div class="container text-center">
            </div>
            <div class="row">
              <div class="col">
                <div class="w-100 p-3">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX">
                  </div>
              </div>
              <div class="col">
                <div class="w-50 p-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                  </div>
              </div>
              <div class="col">
                <div class="w-75 p-3">
                    <label for="exampleFormControlInput1" class="form-label">Amount </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                  </div>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="w-100 p-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col">
                    <div class="w-100 p-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="w-50p-3">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col">
                    <div class="col-4">
                        <div class="w-75p-3">
                            <div class="form-label"> State </label></div> 
                            <select class="form-select label" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="w-75p-3">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                </div>
            </div>
            <a href="#" class="btn btn-primary">Submit</a>
            <a href="#" class="btn btn-primary">Cancel</a>
       
    </div>
</body>
</html>
